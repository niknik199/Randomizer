<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Náhodný úkol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        #task {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Váš náhodný úkol</h1>
    <p id="task"></p>

    <script>
        const tasks = [
            "Úkol 1: Vypracujte esej na téma XYZ.",
            "Úkol 2: Vypočítejte příklady z kapitoly 5.",
            "Úkol 3: Přečtěte si kapitolu 3 a napište shrnutí.",
            "Úkol 4: Připravte prezentaci na téma ABC.",
            "Úkol 5: Vyplňte pracovní list na straně 42."
        ];

        const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
        document.getElementById('task').innerText = randomTask;
    </script>
</body>
</html>
